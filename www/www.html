<!-- www.html -->

<head>
  <title>Qbuilder frontend</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Question List</h1>
      <label class="show-all">
	<input type="checkbox" checked="{{showAll}}" />
	Show all questions
      </label>

      {{> loginButtons}}
      {{#if currentUser}}

      {{>qform}}
      {{/if}}
    </header>

    <ul>
      {{>content}}
    </ul>
  </div>
</body>

<template name="mapview">
  <div class="mapcontainer"><div class="map">Alternative content</div></div>
</template>
  
<template name="content">
  <div style="visibility:hidden;">{{typeSelect}}</div> <!-- make sure we trigger updates when select is changed-->
  {{#if selectmap}}
  {{> mapview}}
  {{/if}}
      
  {{#each wordvec}}
      {{> answer}}
  {{/each}}
      
      
      
  {{#each questions}}
      {{> question}}
  {{/each}}
</template>
  
<template name="qform">
  <div style="visibility:hidden;">{{typeSelect}}</div> <!-- make sure we trigger updates when select is changed-->
  <form class="newq">
	<select type="selectpicker" id="classpicker">
	  <option value="classic">Classic</option>
	  <option value="map">Map</option>
	  <option value="sort">Sort</option>
	  <option value="range">Range</option>
	</select>
	<input type="text" name="question" placeholder="Type to add new question" />
	<input type="text" name="category" placeholder="Category" />
	{{#if selectclassic}}
	<input type="text" name="ans0" placeholder="Correct answer" />
	<input type="text" name="ans1" placeholder="Other answer" />
	<input type="text" name="ans2" placeholder="Other answer" />
	<input type="text" name="ans3" placeholder="Other answer" />
	<input type="text" name="ans4" placeholder="Other answer" />
	<input type="text" name="ans5" placeholder="Other answer" />
	{{/if}}
	{{#if selectsort}}
	<input type="text" name="ans0" placeholder="Top answer" />
	<input type="text" name="ans1" placeholder="Next answer" />
	<input type="text" name="ans2" placeholder="Next answer" />
	<input type="text" name="ans3" placeholder="Next answer" />
	<input type="text" name="ans4" placeholder="Next answer" />
	<input type="text" name="ans5" placeholder="Next
	answer" />
	{{/if}}
	{{#if selectrange}}
	<input type="text" name="ans" placeholder="Correct value" />
	<input type="text" name="rangeLo" placeholder="Lower value" />-
	<input type="text" name="rangeHi" placeholder="Upper value" />
	<input type="text" name="stepSz" placeholder="Step size" />
	{{/if}}
	{{#if selectmap}}
	<input type="text" name="ans" placeholder="Correct value" />
	<input type="text" name="longitude" placeholder="Longitude" />
	<input type="text" name="latitude" placeholder="Latitude" />
	<input type="text" name="maxdistance" placeholder="Step size" />
	{{/if}}
	<input type="submit" value="Submit">
	<button type="clear" value="Clear">Clear</button>
      </form>
</template>

<template name="question">
  <li>
    <button class="delete">&times;</button>
    <span class="question">{{text}} </span><br>
    {{#if typeclassic type}}
	TYPE:CLASSIC<span class="answer"><strong>{{ans.[0]}}</strong> :  {{#each nonfirst ans}}{{this}} {{/each}}</span><br>
    {{/if}}
    {{#if typerange type}}
	TYPE:RANGE<span class="answer"><strong>{{ans.ans}}</strong> [{{ans.rangeLo}}-{{ans.rangeHi}}]({{ans.stepSz}})  </span><br>
    {{/if}}
    {{#if typesort type}}
	TYPE:SORT<span class="answer"><strong>{{#each ans}}{{this}} {{/each}}</strong></span><br>
    {{/if}}
  <span class="meta"><strong>Author</strong> :  {{username}} ({{relcreated}})</span>
  </li>
</template>

<template name="answer">
  <button class="addAns" value="{{fixedword}}">{{fixedword}}</button>
</template>
