<!-- www.html -->

<head>
  <title>Qbuilder frontend</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Question List</h1>
      <label class="show-all">
	<input type="checkbox" checked="{{showAll}}" />
	Show all questions
      </label>

      {{> loginButtons}}
      {{#if currentUser}}

      {{>qform}}
      {{/if}}
    </header>

    <ul>
      {{#each wordvec}}
        {{> answer}}
      {{/each}}

      {{#each questions}}
        {{> question}}
      {{/each}}
    </ul>
  </div>
</body>

  
<template name="qform">
  <div style="visibility:hidden;">{{typeSelect}}</div> <!-- make sure we trigger updates when select is changed-->
  <form class="newq">
	<select type="selectpicker" id="classpicker">
	  <option value="classic">Classic</option>
	  <option value="map">Map</option>
	  <option value="sort">Sort</option>
	</select>
	{{#if selectclassic}}
	<input type="text" name="question" placeholder="Type to add new question" />
	<input type="text" name="ans0" placeholder="Correct answer" />
	<input type="text" name="ans1" placeholder="Other answer" />
	<input type="text" name="ans2" placeholder="Other answer" />
	<input type="text" name="ans3" placeholder="Other answer" />
	<input type="text" name="ans4" placeholder="Other answer" />
	<input type="text" name="ans5" placeholder="Other answer" />
	{{/if}}
	<input type="submit" value="Submit">
	<button type="clear" value="Clear">Clear</button>
      </form>
</template>

<template name="question">
  <li>
    <button class="delete">&times;</button>
    <span class="question">{{text}} </span><br>
    {{#if typeclassic type}}
    <span class="answer"><strong>{{ans.[0]}}</strong> :  {{#each nonfirst ans}}{{this}} {{/each}}</span><br>
    {{/if}}
    {{#if typerange type}}
    <span class="answer"><strong>{{ans}}</strong> :  {{#each ans}}{{this}} {{/each}}</span><br>
    {{/if}}
    {{#if typesort type}}
    <span class="answer"><strong>{{#each ans}}{{this}} {{/each}}</strong></span><br>
    {{/if}}
  <span class="meta"><strong>Author</strong> :  {{username}} ({{relcreated}})</span>
  </li>
</template>

<template name="answer">
  <button class="addAns" value="{{word}}">{{word}}</button>
</template>
