<!-- www.html -->
<head>
  <title>Qbuilder frontend</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <label class="hide-completed">
	<input type="checkbox" checked="{{hideCompleted}}" />
	Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}}
      <form class="new-q">
	<input type="text" name="question" placeholder="Type to add new question" />
	<input type="text" name="ans0" placeholder="Correct answer" />
	<input type="text" name="ans1" placeholder="Other answer" />
	<input type="text" name="ans2" placeholder="Other answer" />
	<input type="text" name="ans3" placeholder="Other answer" />
	<input type="text" name="ans4" placeholder="Other answer" />
	<input type="text" name="ans5" placeholder="Other answer" />
	<input type="submit" value="Submit">
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each questions}}
        {{> question}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="question">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
